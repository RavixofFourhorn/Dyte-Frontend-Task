<!DOCTYPE html>
<html>
<head>
	<title>Code Editor</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
   <link rel="stylesheet" type="text/css" href="./src/css/editor.css">
</head>
<body>
	
	<div class="code">
		<div class="editor">
			<textarea class="input html" placeholder="Write Your HTML Code Here!"></textarea>
			<textarea class="input css" placeholder="Write Your CSS Code Here!"></textarea>
			<textarea class="input js" placeholder="Write Your JS Here"></textarea>
		</div>
		<iframe id="output"></iframe>
	</div>
	<script type="text/javascript" src="./src/js/editor.js"></script>
</body>
</html>
